<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="new-styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Desafía tu suerte</h1>
        <p>Introduce un número entre 0 y 100:</p>
        <input type="number" id="guessInput" placeholder="Tu número..." min="0" max="100">
        <button id="guessButton" onclick="submitGuess()">Enviar</button>
        
        <div id="response"></div>

        <div class="button-container">
            <button onclick="generateRandomNumber()">Cambiar número</button>
            <button onclick="showSecret()">Ver número secreto</button>
        </div>
        
        <div id="secretDisplay"></div>
    </div>

    <script src="new-script.js"></script>
</body>
</html>
